{% extends "layouts/default.html" %}
{% block title %}Create{% endblock %}

{% block content %}

<h2 class="text-center my-4">Create a new file</h2>

<form method="POST" action="/app/create" class="form-group">

  <div class="form-group">
    <label for="stockCategory">Stock category:</label>
    <select name="stock-category" id="stockCategory" class="form-control" required>
      <option disabled selected value> -- Select an option -- </option>
      <option value="food">Food</option>
      <option value="water">Water</option>
      <option value="medicine">Medicine</option>
      <option value="weapon">Weapon</option>
    </select>
  </div>

  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" required class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input id="description" type="text" name="description" class="form-control">
  </div>
  
  <div class="form-group">
    <label for="amount">Amount</label>
    <input id="amount" type="number" name="amount" required class="form-control">
  </div>

  <div class="form-group">
    <label for="cost-per-package">Cost per package</label>
    <input 
      type="number" step="0.01" min="0" id="cost-per-package"
      name="cost-per-package" required class="form-control">
  </div>

  <div id="caloriesPerPackageInput" class="form-group">
    <label for="calories-per-package">Calories per package</label>
    <input 
      id="calories-per-package" type="number" 
      name="calories-per-package" class="form-control">
  </div>

  <div id="millilitrePerPackageInput" class="form-group">
    <label for="millilitre-per-package">Millilitre per package</label>
    <input type="number" name="millilitre-per-package" class="form-control">
  </div>
  
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>

<script>$(document).ready(() => {
    const caloriesPerPackageInput = '#caloriesPerPackageInput';
    const millilitrePerPackageInput = '#millilitrePerPackageInput';
    
    const stockCategory = '#stockCategory';

    $(caloriesPerPackageInput).hide();
    $(millilitrePerPackageInput).hide();
    
    $(stockCategory).change(() => {
        const stockCategoryValue = $(stockCategory).val();

        if (stockCategoryValue === 'food') {
            $(millilitrePerPackageInput).hide();
            $(caloriesPerPackageInput).show();
        }

        else if (stockCategoryValue === 'water') {
            $(caloriesPerPackageInput).hide();
            $(millilitrePerPackageInput).show();
        }

        else {
            $(caloriesPerPackageInput).hide();
            $(millilitrePerPackageInput).hide();
        }

    });
});
</script>

{% endblock %}
